
# ========================
# Clash 配置文件
# ========================
proxies:
  - type: hysteria2
    name: "🇺🇸 h2"
    server: 
    port: 443
    password: " "
    sni: " "
    skip-cert-verify: false
    obfs: salamander
    obfs-password: " "
    alpn: ["h3"]
  - {name: 直连, type: direct}
# ========================
# 主要端口设置
# ========================
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
allow-lan: true
bind-address: "*"
mode: rule
log-level: warning
geodata-mode: false                                   
# ========================
# # 控制面板
# ========================
external-controller: 0.0.0.0:9090
external-ui: ui
external-ui-name: zashboard
external-ui-url: https://github.moeyy.xyz/https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip
secret: "SUaoYao198453@[JIn#%]"
# ========================
# 默认 DNS 解析器
# ========================
default-nameserver:    
    - 223.5.5.5
    - 119.29.29.29
# ========================
# DNS 设置
# ========================
dns:
  enable: true
  listen: 0.0.0.0:7874
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  respect-rules: true
  cache-enabled: true
  cache-size: 4096  
  cache-optimistic: true 
  prefetch: true  
  fake-ip-filter-mode: blacklist
  fake-ip-filter:                
     - "rule-set:Private_domain,China_domain"
     - "+.msftconnecttest.com"
     - "+.msftncsi.com"
     - "time.*.com"
     - "+.market.xiaomi.com" 
  proxy-server-nameserver:
     - 119.29.29.29
  nameserver:
     - 202.103.224.68
     - 202.103.225.68
# ========================
# 域名服务器策略 (Nameserver Policy)
# ========================
nameserver-policy:
  "rule-set:China_domain": [202.103.224.68, 202.103.225.68]
  "rule-set:Private_domain": [202.103.224.68, 202.103.225.68]
  "rule-set:geolocation-!cn_domain": [https://cloudflare-dns.com/dns-query, 1.1.1.1]
# ========================
# TUN 模块
# ========================
tun:
  enable: true
  stack: mixed
  device: utun
  dns-hijack: ["any:53", "tcp://any:53"]
  endpoint-independent-nat: true
  auto-route: false
  auto-detect-interface: false
  auto-redirect: false
  strict-route: false 
# ========================
# 实验性设置
# ========================
experimental:
  quic-go-disable-gso: true

profile:
  store-selected: true
  store-fake-ip: false
# ========================
# 策略组定义
# ========================
default: &default
  type: select
  proxies:
    - 美国节点
    - 直连    
proxy-groups:
  - name: 美国节点
    type: select
    proxies: 
         - "🇺🇸 h2" 
  # ===== 业务分流组 =====
  - {name: Steam, type: select, proxies: [直连, 美国节点]}
  - {name: Microsoft, type: select, proxies: [直连, 美国节点]}
  - {name: 国内, type: select, proxies: [直连]}
  - {name: 漏网之鱼,<<: *default} 
# ========================
# 规则引擎（rules）
# ========================
rules:      
   - RULE-SET,private_IP,国内,no-resolve
   - RULE-SET,China_IP,国内,no-resolve
   - RULE-SET,Private_domain,国内  
   - RULE-SET,Youtube_domain,美国节点    
   - RULE-SET,Telegram_domain,美国节点
   - RULE-SET,cloudflare_domain,美国节点                       
   - RULE-SET,Google_domain,美国节点
   - RULE-SET,ChatGPT_domain,美国节点
   - RULE-SET,github_domain,美国节点          
   - RULE-SET,WhatsApp_domain,美国节点
   - RULE-SET,Twitter_domain,美国节点
   - RULE-SET,Amazon_domain,美国节点
   - RULE-SET,OKX_domain,美国节点
   - RULE-SET,Bybit_domain,美国节点
   - RULE-SET,Binance_domain,美国节点
   - RULE-SET,TikTok_domain,美国节点
   - RULE-SET,Netflix_domain,美国节点
   - RULE-SET,Disney_domain,美国节点
   - RULE-SET,HBO_domain,美国节点
   - RULE-SET,Spotify_domain,美国节点
   - RULE-SET,Steam_domain,Steam
   - RULE-SET,Steamcn_domain,Steam
   - RULE-SET,Epic_domain,美国节点
   - RULE-SET,EA_domain,美国节点
   - RULE-SET,Blizzard_domain,美国节点
   - RULE-SET,UBI_domain,美国节点
   - RULE-SET,playstation_domain,美国节点
   - RULE-SET,nintend_domain,美国节点
   - RULE-SET,Microsoft_domain,Microsoft
   - RULE-SET,Apple_domain,国内
   - RULE-SET,Apple-CN_domain,美国节点
   - RULE-SET,Perplexity_domain,美国节点
   - RULE-SET,speedtest_domain,美国节点
   - RULE-SET,geolocation-!cn_domain,美国节点 
   - RULE-SET,apple_ip,国内,no-resolve
   - RULE-SET,Google_IP,美国节点,no-resolve
   - RULE-SET,Telegram_IP,美国节点,no-resolve
   - RULE-SET,Netflix_IP,美国节点,no-resolve
   - RULE-SET,cloudflare_IP,美国节点,no-resolve
   - RULE-SET,China_domain,国内    
   - MATCH,漏网之鱼
