
# ========================
# Clash 配置文件
# ========================
proxy-providers:
  ds:
    url: "http://192.168.5.5:3010/T3B9dgzBzdRbBF8ASb1E/download/DC3?target=ClashMeta"
    type: http
    interval: 86400
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
      proxy: "直连"
proxies:
  - {name: 直连, type: direct}
# ========================
# 主要端口设置
# ========================
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
allow-lan: true
bind-address: "*"
mode: rule
log-level: warning  
geodata-mode: false
# ========================
# # 控制面板
# ========================
external-controller: 0.0.0.0:9090
external-ui: ui
external-ui-name: zashboard
https://github.moeyy.xyz/https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip
secret: "SUaoYao198453@[JIn#%]"
# ========================
# DNS 设置
# ========================
dns:
  enable: true
  listen: 0.0.0.0:7874
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  respect-rules: true     
  prefetch: true  
  fake-ip-filter-mode: blacklist
  fake-ip-filter:  
     - "rule-set:Private_domain,China_domain"
     - "+.msftconnecttest.com"
     - "+.msftncsi.com"
     - "time.*.com"
     - "+.market.xiaomi.com" 
  proxy-server-nameserver:
     - 8.8.8.8
     - 1.1.1.1
  nameserver:
     - 192.168.5.5:5336
# ========================
# TUN 模块
# ========================
tun:
  enable: true
  stack: mixed
  device: utun
  dns-hijack: ["any:53", "tcp://any:53"]
  endpoint-independent-nat: true
  auto-route: false
  auto-detect-interface: false
  auto-redirect: false
  strict-route: false 
# ========================
# 实验性设置
# ========================
experimental:
  quic-go-disable-gso: true

profile:
  store-selected: true
  store-fake-ip: true
# ========================
# 策略组定义
# ========================
default: &default
  type: select
  proxies:
   - 直连
   - 美国节点    
proxy-groups:
  - name: 美国节点
    type: url-test
    interval: 300
    tolerance: 50
    use: 
         - ds 
  # ===== 业务分流组 =====
  - {name: Steam, type: select, proxies: [直连, 美国节点]}
  - {name: Microsoft, type: select, proxies: [直连, 美国节点]}
  - {name: 国内, type: select, proxies: [直连]}
  - {name: 漏网之鱼,<<: *default} 
# ========================
# 规则引擎（rules）
# ========================
rules:      
   - RULE-SET,Private_domain,国内  
   - RULE-SET,Youtube_domain,美国节点    
   - RULE-SET,Telegram_domain,美国节点
   - RULE-SET,cloudflare_domain,美国节点                       
   - RULE-SET,Google_domain,美国节点
   - RULE-SET,ChatGPT_domain,美国节点
   - RULE-SET,github_domain,美国节点          
   - RULE-SET,WhatsApp_domain,美国节点
