
# ========================
# Clash 配置文件
# ========================
proxy-providers:
  ds:
    url: "http://192.168.5.5:3010/T3B9dgzBzdRbBF8ASb1E/download/DC3?target=ClashMeta"
    type: http
    interval: 86400
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
      proxy: "直连"
proxies:
  - {name: 直连, type: direct}
# ========================
# 域名嗅探
# ========================
sniffer:
  enable: true
  override-destination: true 
  force-dns-mapping: true 
  parse-pure-ip: true
  sniff:
    QUIC: {ports: [443, 8443]}
    TLS: {ports: [443, 8443]}
    HTTP: {ports: [80, 8080-8880], override-destination: true}
  skip-domain:                
    - "Mijia Cloud"
    - "+.push.apple.com"
    - "+.apple.com"
# ========================
# 主要端口设置
# ========================
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
allow-lan: true
ipv6: true
mode: rule
log-level: warning
unified-delay: true                    
find-process-mode: 'off'      
# ========================
# DNS 设置
# ========================
dns:
  enable: true
  listen: 0.0.0.0:7874
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.20.0.1/16  
  respect-rules: true
  prefetch: true
  cache-algorithm: none
  cache-size: 0
  fake-ip-filter-mode: blacklist
  fake-ip-filter:             
      - "+.lan"
      - "+.local"
      - "rule-set:China_domain" 
      - "rule-set:Private_domain"    
      - "rule-set:Direct_domain"    
      - "+.msftconnecttest.com"
      - "+.msftncsi.com"
      - "time.*.com"
      - "+.market.xiaomi.com"
  proxy-server-nameserver:
      - 8.8.8.8
  nameserver:
      - 192.168.5.5:5336
# ========================
# TUN 模块
# ========================
tun:
  enable: true
  stack: mixed
  device: utun
  endpoint-independent-nat: true
  auto-route: false
  auto-detect-interface: false
  auto-redirect: false
  strict-route: false 
# ========================
# 实验性设置
# ========================
experimental:
  quic-go-disable-gso: true

profile:
  store-selected: true
  store-fake-ip: true
# ========================
# 策略组定义
# ========================
default: &default
  type: select
  proxies:
   - 直连
   - 美国节点    
proxy-groups:
  - name: 美国节点
    type: url-test
    interval: 300
    tolerance: 50
    use: 
         - ds 
 # ===== 业务分流组 =====
  - {name: Youtube, type: select, proxies: [美国节点, 直连]}
